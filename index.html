<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.tiny.cloud/1/9ot4eg1xllb9j1h90j18pxslbqtywc9iy5xnptl6yeo50cqm/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      #spinner {
        display: none;

      } 
      #spinner-text {
        display: block;
      }
    </style>

    <title>Article genration</title>
  </head>

  <body>

    <header class="mb-5 text-center">
        <h1 class="fs-1">Article</h1>
    </header>
    <main>
        <article>
            <form>
                <div>
                    <div class="m-3">
                        <input type="text" class="form-control my-title border no-border shadow-none fs-3" placeholder="Title" id="title">
                      </div>
                      <div class="m-3">
                        <textarea class="form-control" id="text" rows="3" placeholder="Write your idea..."></textarea>
                      </div> 
                      <div class="d-grid gap-2 m-3">
                        <button class="btn btn-outline-success p-3 fs-4 text-center" type="button">
                          <div id="spinner-text">
                            Generate
                          </div> 
                          <div id="spinner">
                            Loading...
                          </div>
                        </button>
                    </div>               
                 </div>
           
            </form>
        </article>
    </main>
    <script>
        tinymce.init({
          selector: 'textarea',
          skin: 'snow',
          icons: 'jam',
          plugins: 'lists link anchor charmap',
          toolbar: 'blocks|bold italic underline strikethrough | bullist numlist link |undo redo',
        menubar: false,
        });
      </script>
          <script type="text/javascript" src="js/apicall.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
